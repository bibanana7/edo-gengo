<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>元号比較ツール</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="江戸時代からの元号を比較するツールです。"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>📜 元号一覧</h1>
      <button @click="sortByYomi">
        読み仮名で並び替え（{{ sortOrder === 'asc' ? 'あ→ん' : 'ん→あ' }}）
      </button>
      <button @click="resetToOriginalOrder">年号順に戻す</button>
      <table>
        <tr v-for="era in eraList" :key="era.name">
          <td><strong>{{ era.name }}</strong></td>
          <td>{{ era.yomi }}</td>
          <td>{{ era.year }}年〜</td>
        </tr>
      </table>
      <button @click="goToList">元号比較ツールへジャンプ</button>
    </div>
    <script src="script.js"></script>
    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            eraList: [...eraList], // 外部のeraListをコピーして使う
            originalEraList: [...eraList], // 元順保持用にもコピー
            sortOrder: "asc",
          };
        },
        methods: {
          sortByYomi() {
            if (this.sortOrder === "asc") {
              this.eraList.sort((a, b) => a.yomi.localeCompare(b.yomi, "ja"));
              this.sortOrder = "desc";
            } else {
              this.eraList.sort((a, b) => b.yomi.localeCompare(a.yomi, "ja"));
              this.sortOrder = "asc";
            }
          },
          resetToOriginalOrder() {
            this.eraList = [...this.originalEraList];
            this.sortOrder = "asc";
          },
          goToList() {
            window.location.href = "index.html";
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>

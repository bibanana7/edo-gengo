<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>元号比較ツール</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="江戸時代からの元号を比較するツールです。"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>元号一覧</h1>
      <div class="buttons">
        <button @click="sortByYomi">
          <span
            >読み仮名で並び替え（{{ sortOrder === 'asc' ? 'あ→ん' : 'ん→あ'
            }}）</span
          >
        </button>
        <button @click="resetToOriginalOrder"><span>年号順に戻す</span></button>
      </div>
      <p>干支はクリックで展開します。</p>
      <table>
        <thead>
          <tr>
            <th>元号</th>
            <th>よみがな</th>
            <th>開始年</th>
            <th>干支</th>
          </tr>
        </thead>
        <tbody>
          <template
            v-for="(era, index) in eraList"
            :key="era.name + '-' + index"
          >
            <tr>
              <td><strong>{{ era.name }}</strong></td>
              <td>{{ era.yomi }}</td>
              <td>{{ era.startYear }}年〜</td>
              <td @click="toggleEto(era.name)" style="cursor: pointer">
                {{ era.startEto }}
              </td>
            </tr>

            <!-- 干支年表示 -->
            <tr v-if="expandedEra === era.name">
              <td colspan="4">
                <div class="eto-list">
                  <ul>
                    <li
                      v-for="yearData in getEtoYears(era)"
                      :key="yearData.year"
                    >
                      {{ era.name }}{{ yearData.gengouYear === 1 ? '元' :
                      yearData.gengouYear }}年：{{ yearData.eto }}
                    </li>
                  </ul>
                </div>
              </td>
            </tr>
          </template>
        </tbody>
      </table>

      <button @click="goToList"><span>元号比較ツールへジャンプ</span></button>
    </div>
    <script src="script.js"></script>
    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            eraList: [...eraList], // 現在表示用の元号リスト
            originalEraList: [...eraList], // 元の順番を保存しておくためのリスト
            sortOrder: "asc", // 並び順 昇順（asc）
            expandedEra: null, // どの元号を展開してるか記録
          };
        },
        methods: {
          // 元号をクリックしたときに展開・非展開を切り替える
          toggleEto(name) {
            this.expandedEra = this.expandedEra === name ? null : name;
          },
          // 干支年を取得するメソッド
          getEtoYears(era) {
            const result = []; // 干支と年のデータをここに入れる
            const startIndex = etoList.indexOf(era.startEto);
            if (startIndex === -1) return result;

            for (
              let year = era.startYear;
              year <= (era.endYear || era.startYear);
              year++
            ) {
              const index = (startIndex + (year - era.startYear)) % 60;
              result.push({
                year: year,
                eto: etoList[index],
                gengouYear: year - era.startYear + 1, // 元年 → 1年、2年…
              });
            }
            return result;
          },
          sortByYomi() {
            if (this.sortOrder === "asc") {
              this.eraList.sort((a, b) => a.yomi.localeCompare(b.yomi, "ja"));
              this.sortOrder = "desc";
            } else {
              this.eraList.sort((a, b) => b.yomi.localeCompare(a.yomi, "ja"));
              this.sortOrder = "asc";
            }
          },
          resetToOriginalOrder() {
            this.eraList = [...this.originalEraList];
            this.sortOrder = "asc";
          },
          goToList() {
            window.location.href = "index.html";
          },
        },
      }).mount("#app");

      // 元号リストの1番目から、開始年・終了年・最初の干支だけ抜き出す
      const era = window.eraList[0];
      const { startYear, endYear, startEto } = era;
    </script>
  </body>
</html>
